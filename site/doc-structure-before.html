<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Heading elements</title>
</head>
<body>
    <h1>Internal links</h1>
    <section>
        We can link to a file in the same directory as this HTML file like this
        <a href="index.html" title="same dit link">Linking to a file in the same directory</a>

        <a href="index.html" title="same dir link">
            <div>Div linking to a file in the same directory</div>
        </a>
    </section>
    <section>
        <h2 id="top">External link</h2>
        <section>
            <p>Let's link to FB page!
                <!--link to facebook page-->
                <a href="https://facebook.com" target="_blank" title="This is link to facebook">Visit facebook
                </a>
            </p>
        </section>
    </section>
</body>
</html>
